
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<h4 class="company_title">Welcome</h4>
				<p>Lorem ipsum, or lipsum as it is sometimes known, is dummy text used in laying out print, graphic or web designs.</p>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Sign Up </h2>
					</div>
					<div class="row">
						<form control="" class="form-group">
							<div class="row">
								<input type="text" name="username" [(ngModel)]="username" id="username" class="form" placeholder="Username">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" [(ngModel)]="password" id="password" class="form" placeholder="Password">
                            </div>
                            <div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="confirmpassword" name="password" [(ngModel)]="confirmpassword" id="password" class="form" placeholder="confirmpassword">
							</div>
							<div class="row">
								<input type="checkbox" name="remember_me" id="remember_me" class="">
								<label for="remember_me">Remember Me!</label>
							</div>
							<div class="row">
								<input  routerLink="home"  type="submit" value="Submit" class="btn" (click)="RegisternUser()">
							</div>
						</form>
					</div>
					<div class="row">
						<p>Don't have an account? <a href="#" [routerLink]="['/Login']">Login Here</a></p>
					</div>
				</div>
			</div>
		</div>
